<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airoam - 个人主页</title>
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入Font Awesome图标 -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 配置Tailwind自定义主题 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
            secondary: '#10B981',
            dark: '#1E293B',
            light: '#F8FAFC'
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .nav-link {
        @apply relative px-4 py-2 text-gray-700 hover:text-primary transition-colors duration-300;
      }
      .nav-link::after {
        @apply absolute bottom-0 left-0 h-0.5 w-0 bg-primary transition-all duration-300 content-[''];
      }
      .nav-link:hover::after {
        @apply w-full;
      }
      .btn-effect {
        @apply transform transition-transform duration-300 hover:scale-105 active:scale-95;
      }
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">
  <!-- 导航栏 -->
  <header class="sticky top-0 z-50 bg-white shadow-md transition-all duration-300">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <!-- 本地Logo -->
      <div class="flex items-center">
        <a href="index.html" class="flex items-center">
          <!-- 替换为你的本地Logo路径 -->
          <img src="src/Airoam_logo.png" alt="Airoam Logo" class="h-10 w-auto">
        </a>
        
        <!-- 导航链接 - 桌面版 -->
        <nav class="hidden md:flex ml-10">
          <a href="index.html" class="nav-link font-medium text-primary">主页</a>
          <a href="pageA.html" class="nav-link font-medium">模型展示</a>
          <a href="pageB.html" class="nav-link font-medium">文章记录</a>
        </nav>
      </div>
      
      <!-- 搜索框和本地ICO头像 -->
      <div class="flex items-center space-x-4">
        <!-- 搜索框 -->
        <div class="relative hidden md:block">
          <input 
            type="text" 
            placeholder="搜索..." 
            class="pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary w-48 lg:w-64 transition-all duration-300"
          >
          <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
        </div>
        
        <!-- 本地ICO头像 -->
        <div class="relative group">
          <div class="w-10 h-10 rounded-full bg-gray-200 overflow-hidden border-2 border-gray-300 hover:border-primary transition-all duration-300 flex items-center justify-center btn-effect">
            <!-- 替换为你的本地ICO头像路径 -->
            <img src="src\favicon.ico" alt="个人头像" class="w-full h-full object-cover">
          </div>
          <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 transform origin-top-right scale-95 group-hover:scale-100">
            <p class="px-4 py-2 text-sm text-gray-700">个人资料</p>
          </div>
        </div>
        
        <!-- 移动端菜单按钮 -->
        <button id="mobile-menu-btn" class="md:hidden text-gray-700 focus:outline-none">
          <i class="fa fa-bars text-xl"></i>
        </button>
      </div>
    </div>
    
    <!-- 移动端导航菜单 -->
    <div id="mobile-menu" class="md:hidden hidden bg-white border-t border-gray-200">
      <div class="container mx-auto px-4 py-3">
        <nav class="flex flex-col space-y-3">
          <a href="index.html" class="px-4 py-2 text-primary font-medium rounded-md bg-blue-50">主页</a>
          <a href="pageA.html" class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-md transition-colors">模型展示</a>
          <a href="pageB.html" class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-md transition-colors">文章记录</a>
          
          <!-- 移动端搜索框 -->
          <div class="relative mt-2">
            <input 
              type="text" 
              placeholder="搜索..." 
              class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary"
            >
            <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-12">
    <!-- 个性签名区域 -->
    <section class="mb-16 text-center max-w-3xl mx-auto">
      <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold text-dark mb-6 leading-tight">
        探索无限可能
      </h1>
      <p class="text-gray-600 text-lg md:text-xl mb-8">
        As an AI enthusiast, my daily routine involves working with code and models, figuring out how to use AI to develop amazing and fun things that wow people!
      </p>
      
      <!-- 社交平台分享链接 -->
      <div class="flex justify-center space-x-6">
        <a href="#" class="text-gray-600 hover:text-[#1DA1F2] transition-colors duration-300 btn-effect" aria-label="Twitter">
          <i class="fa fa-twitter text-2xl"></i>
        </a>
        <a href="#" class="text-gray-600 hover:text-[#1877F2] transition-colors duration-300 btn-effect" aria-label="Facebook">
          <i class="fa fa-facebook text-2xl"></i>
        </a>
        <a href="#" class="text-gray-600 hover:text-[#E4405F] transition-colors duration-300 btn-effect" aria-label="Instagram">
          <i class="fa fa-instagram text-2xl"></i>
        </a>
        <a href="#" class="text-gray-600 hover:text-[#333] transition-colors duration-300 btn-effect" aria-label="GitHub">
          <i class="fa fa-github text-2xl"></i>
        </a>
        <a href="#" class="text-gray-600 hover:text-[#0A66C2] transition-colors duration-300 btn-effect" aria-label="LinkedIn">
          <i class="fa fa-linkedin text-2xl"></i>
        </a>
      </div>

      <!-- 加大加粗的欢迎语 -->
      <p class="text-gray-800 text-2xl md:text-3xl mt-8 font-bold">欢迎来到Airoam</p>
    </section>
    
    <!-- 主页内容区域（修改为图片轮播） -->
    <section class="bg-white rounded-xl shadow-sm p-8 max-w-4xl mx-auto overflow-hidden">
      <!-- 图片轮播容器 -->
      <div class="relative h-80 md:h-96 overflow-hidden rounded-lg">
        <!-- 轮播图片容器（将自动滚动） -->
        <div class="flex transition-transform duration-500 ease-in-out" id="image-slider">
          <!-- 替换为你的图片路径，可根据需要增减图片数量 -->
          <div class="min-w-full h-full">
            <img src="src\one.jpg" alt="作品展示1" class="w-full h-full object-cover">
          </div>
          <div class="min-w-full h-full">
            <img src="src\two.png" alt="作品展示2" class="w-full h-full object-cover">
          </div>
          <div class="min-w-full h-full">
            <img src="src\three.jpg" alt="作品展示3" class="w-full h-full object-cover">
          </div>
          <div class="min-w-full h-full">
            <img src="src\four.jpg" alt="作品展示4" class="w-full h-full object-cover">
          </div>
        </div>
        
        <!-- 轮播指示器 -->
        <div class="absolute bottom-4 left-0 right-0 flex justify-center gap-2">
          <button class="w-3 h-3 rounded-full bg-white/70 focus:outline-none slider-dot active" data-index="0"></button>
          <button class="w-3 h-3 rounded-full bg-white/40 focus:outline-none slider-dot" data-index="1"></button>
          <button class="w-3 h-3 rounded-full bg-white/40 focus:outline-none slider-dot" data-index="2"></button>
          <button class="w-3 h-3 rounded-full bg-white/40 focus:outline-none slider-dot" data-index="3"></button>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-dark text-white py-8 mt-16">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2023 Airoam. 保留所有权利。</p>
      <p class="text-gray-400 text-sm mt-2">shiyueshiliu@gmail.com</p>
      <p class="text-gray-400 text-sm mt-2">https://github.com/shiyueshilliu</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    // 移动端菜单切换
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    
    mobileMenuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      // 切换图标
      const icon = mobileMenuBtn.querySelector('i');
      if (mobileMenu.classList.contains('hidden')) {
        icon.classList.remove('fa-times');
        icon.classList.add('fa-bars');
      } else {
        icon.classList.remove('fa-bars');
        icon.classList.add('fa-times');
      }
    });
    
    // 滚动时导航栏效果
    window.addEventListener('scroll', () => {
      const header = document.querySelector('header');
      if (window.scrollY > 10) {
        header.classList.add('py-2', 'shadow-lg');
        header.classList.remove('py-3', 'shadow-md');
      } else {
        header.classList.add('py-3', 'shadow-md');
        header.classList.remove('py-2', 'shadow-lg');
      }
    });

    // 新增图片轮播功能
    const slider = document.getElementById('image-slider');
    const dots = document.querySelectorAll('.slider-dot');
    let currentIndex = 0;
    const totalSlides = dots.length;
    
    // 自动轮播函数
    function startSlide() {
      setInterval(() => {
        currentIndex = (currentIndex + 1) % totalSlides;
        updateSlidePosition();
      }, 3000); // 每3秒切换一次
    }
    
    // 更新轮播位置
    function updateSlidePosition() {
      slider.style.transform = `translateX(-${currentIndex * 100}%)`;
      
      // 更新指示器状态
      dots.forEach((dot, index) => {
        if (index === currentIndex) {
          dot.classList.add('bg-white/70');
          dot.classList.remove('bg-white/40');
        } else {
          dot.classList.add('bg-white/40');
          dot.classList.remove('bg-white/70');
        }
      });
    }
    
    // 点击指示器切换图片
    dots.forEach(dot => {
      dot.addEventListener('click', () => {
        currentIndex = parseInt(dot.dataset.index);
        updateSlidePosition();
      });
    });
    
    // 启动轮播
    startSlide();
  </script>
</body>

</html>
